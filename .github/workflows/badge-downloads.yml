name: Update downloads badge

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'
  release:
    types: [published, edited]

permissions:
  contents: write

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update badge json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node tools/update-downloads-badge.mjs

      - name: Commit and push if changed
        run: |
          if git diff --quiet docs/badges/downloads-total-v2.json docs/badges/downloads-latest.json; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/badges/downloads-total-v2.json docs/badges/downloads-latest.json
          git commit -m "chore(badge): update downloads counters"
          git push
