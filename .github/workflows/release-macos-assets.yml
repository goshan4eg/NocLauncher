name: Upload macOS Assets to v1.0.0

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/release-macos-assets.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            suffix: x64
          - arch: arm64
            suffix: arm64

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Prepare .icns icon for macOS
        shell: bash
        run: |
          set -e
          mkdir -p assets/icon.iconset
          sips -z 16 16   assets/icon.png --out assets/icon.iconset/icon_16x16.png
          sips -z 32 32   assets/icon.png --out assets/icon.iconset/icon_16x16@2x.png
          sips -z 32 32   assets/icon.png --out assets/icon.iconset/icon_32x32.png
          sips -z 64 64   assets/icon.png --out assets/icon.iconset/icon_32x32@2x.png
          sips -z 128 128 assets/icon.png --out assets/icon.iconset/icon_128x128.png
          sips -z 256 256 assets/icon.png --out assets/icon.iconset/icon_128x128@2x.png
          sips -z 256 256 assets/icon.png --out assets/icon.iconset/icon_256x256.png
          sips -z 512 512 assets/icon.png --out assets/icon.iconset/icon_256x256@2x.png
          sips -z 512 512 assets/icon.png --out assets/icon.iconset/icon_512x512.png
          cp assets/icon.png assets/icon.iconset/icon_512x512@2x.png
          iconutil -c icns assets/icon.iconset -o assets/icon.icns

      - name: Build macOS DMG (${{ matrix.arch }})
        run: npx electron-builder --mac dmg --${{ matrix.arch }} --publish never --config.mac.icon=assets/icon.icns
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Rename artifact
        shell: bash
        run: |
          ver=$(node -p "require('./package.json').version")
          shopt -s nullglob
          files=(dist/*.dmg)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No output .dmg found in dist/"
            ls -la dist || true
            exit 1
          fi
          cp "${files[0]}" "dist/NocLauncher-${ver}-macos-${{ matrix.suffix }}.dmg"

      - name: Upload to release v1.0.0
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.0
          files: |
            dist/NocLauncher-*-macos-${{ matrix.suffix }}.dmg
          fail_on_unmatched_files: true
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
