name: Build & Upload Cross-Platform Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (example: v1.0.0)"
        required: true
        default: "v1.0.0"
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: win
            cmd: npm run build:win
          - os: windows-latest
            target: win32
            cmd: npx electron-builder --win --ia32
          - os: ubuntu-latest
            target: linux
            cmd: npm run build:linux
          - os: macos-latest
            target: mac
            cmd: npm run build:mac

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (${{ matrix.target }})
        run: ${{ matrix.cmd }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Normalize artifact names + checksums
        shell: bash
        env:
          TARGET: ${{ matrix.target }}
        run: |
          node -e "const fs=require('fs');const path=require('path');const crypto=require('crypto');const pkg=require('./package.json');const v=pkg.version;const t=(process.env.TARGET||'').toLowerCase();const dist='dist';const out=path.join(dist,'release-assets');fs.mkdirSync(out,{recursive:true});const isWin=t==='win'||t==='win32';const exts=isWin?['.exe','.msi','.blockmap']:t==='linux'?['.AppImage','.deb','.rpm']:['.dmg','.zip'];const osTag=isWin?'windows':t==='linux'?'linux':'macos';const archTag=t==='win32'?'x86':'x64';const files=fs.existsSync(dist)?fs.readdirSync(dist):[];const picked=files.filter(f=>exts.some(e=>f.endsWith(e)));for(const f of picked){const src=path.join(dist,f);const ext=path.extname(f);const dstName=`NocLauncher-${v}-${osTag}-${archTag}${ext}`;const dst=path.join(out,dstName);fs.copyFileSync(src,dst);}const outFiles=fs.readdirSync(out).map(f=>path.join(out,f));const lines=[];for(const f of outFiles){const buf=fs.readFileSync(f);const hash=crypto.createHash('sha256').update(buf).digest('hex');lines.push(`${hash}  ${path.basename(f)}`);}fs.writeFileSync(path.join(out,'SHA256SUMS.txt'),lines.join('\n')+'\n');"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          files: dist/release-assets/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
