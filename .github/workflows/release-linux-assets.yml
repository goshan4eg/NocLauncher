name: Upload Linux Assets to v1.0.0

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/release-linux-assets.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: AppImage
            suffix: appimage
            outExt: AppImage
          - target: deb
            suffix: deb
            outExt: deb

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build Linux ${{ matrix.target }}
        run: npx electron-builder --linux ${{ matrix.target }} --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Rename artifact
        shell: bash
        run: |
          ver=$(node -p "require('./package.json').version")
          shopt -s nullglob
          files=(dist/*.${{ matrix.outExt }})
          if [ ${#files[@]} -eq 0 ]; then
            echo "No output .${{ matrix.outExt }} found in dist/"
            ls -la dist || true
            exit 1
          fi
          cp "${files[0]}" "dist/NocLauncher-${ver}-linux-x64.${{ matrix.outExt }}"

      - name: Upload to release v1.0.0
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.0
          files: |
            dist/NocLauncher-*-linux-x64.${{ matrix.outExt }}
          fail_on_unmatched_files: true
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
