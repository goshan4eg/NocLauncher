<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NocLauncher — Локальные сервера</title>
  <style>
    :root{--bg:#232a42;--card:#2a314c;--line:rgba(255,255,255,.08);--txt:#fff;--muted:#b9c0d6;--green:#64cc3d}
    *{box-sizing:border-box}
    body{margin:0;background:transparent;color:var(--txt);font-family:Segoe UI,Inter,Arial}
    .wrap{padding:8px}
    .shell{background:linear-gradient(180deg,rgba(35,42,66,.62),rgba(35,42,66,.72)), url('./img/hub-bg.png') center/cover no-repeat; border:1px solid rgba(0,0,0,.25);border-radius:14px;padding:10px;box-shadow:0 8px 28px rgba(0,0,0,.35)}

    .hero{display:grid;grid-template-columns:52px 1fr auto auto;gap:10px;align-items:center;background:rgba(255,255,255,.03);border:1px solid var(--line);border-radius:12px;padding:8px}
    .mcIcon{width:52px;height:52px;border-radius:10px;background:linear-gradient(180deg,#7ad35a,#4ca93a);display:grid;place-items:center;font-weight:900;color:#17340f}
    .heroT{font-weight:900;font-size:17px}
    .heroS{font-size:13px;color:var(--muted)}

    .btn{border:1px solid rgba(255,255,255,.16);background:rgba(255,255,255,.08);color:#fff;border-radius:10px;padding:7px 10px;font-weight:800;cursor:pointer}
    .btn.acc{background:var(--green);color:#133b0b;border:0}

    .row{display:flex;gap:7px;margin-top:8px}
    .hint{font-size:12px;color:var(--muted);margin-top:6px}

    .list{margin-top:8px;max-height:320px;overflow:auto;border-top:1px solid var(--line)}
    .item{display:grid;grid-template-columns:44px 1fr auto auto;gap:10px;align-items:center;padding:10px 4px;border-bottom:1px solid var(--line)}
    .ava{width:44px;height:44px;border-radius:999px;background:linear-gradient(135deg,#6f8cff,#8f5cff);display:grid;place-items:center;font-weight:900}
    .name{font-weight:900;font-size:19px;line-height:1}
    .host{font-size:13px;color:var(--muted);margin-top:4px}
    .count{font-size:22px;color:var(--green);font-weight:900;text-align:right;min-width:64px}
    .meta{font-size:12px;color:var(--muted);text-align:right;margin-top:4px}

    .join{background:var(--green);color:#133b0b;border:0;border-radius:9px;padding:10px 12px;font-weight:900;cursor:pointer}
    .join:disabled{opacity:.5}

    .miniDock{display:none;position:fixed;top:8px;right:8px;z-index:9999;gap:8px;align-items:center}
    .miniBtn{border:1px solid rgba(255,255,255,.18);background:rgba(24,30,45,.88);color:#fff;border-radius:12px;padding:8px 12px;font-weight:900;cursor:pointer}
    #btnMiniSettings{padding:8px 10px;min-width:40px}
    .miniMenu{display:none;position:fixed;top:56px;right:8px;z-index:10000;background:rgba(24,30,45,.96);border:1px solid rgba(255,255,255,.18);border-radius:12px;padding:10px;min-width:300px;box-shadow:0 10px 26px rgba(0,0,0,.35);overflow:hidden}
    .miniMenuRow{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .miniMenuTitle{font-size:13px;color:var(--muted);font-weight:800;white-space:nowrap}
    .miniToggle{border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.08);color:#fff;border-radius:10px;padding:6px 10px;font-weight:900;cursor:pointer;min-width:74px}
    .miniToggle.acc{background:var(--green);color:#133b0b;border:0}
    body.collapsed .wrap{padding:0}
    body.collapsed .shell{display:none}
    body.collapsed .miniDock{display:flex}
    body.collapsed.menu-open .miniMenu{display:block}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="shell">
      <div class="hero">
        <div class="mcIcon">MC</div>
        <div>
          <div class="heroT">Minecraft</div>
          <div class="heroS">Многопользовательское лобби</div>
        </div>
        <button class="btn acc" id="btnHostToggle">ХОСТИНГ МИРА</button>
        <button class="btn" id="btnCollapse" title="Скрыть панель">Скрыть</button>
      </div>

      <div class="row">
        <button class="btn" id="btnOpenWorld">Открыть мир</button>
        <button class="btn" id="btnShareInvite">Поделиться</button>
        <button class="btn" id="btnRefresh">Обновить</button>
        <button class="btn" id="btnAddCreatorFriend">Добавить создателя в друзья</button>
      </div>
      <div class="row">
        <button class="btn" id="btnVisibility">Приватность: public</button>
        <button class="btn" id="btnTransport">Транспорт: auto</button>
        <button class="btn" id="btnPickBedrockPath">Путь Bedrock</button>
        <button class="btn" id="btnStreamer">Стример-режим: OFF</button>
      </div>
      <div class="row">
        <input id="inviteCode" placeholder="Код приглашения" style="flex:1;background:rgba(255,255,255,.08);border:1px solid var(--line);border-radius:10px;color:#fff;padding:7px 8px;" />
        <button class="btn" id="btnJoinByCode">Войти по коду</button>
        <button class="btn" id="btnRevokeInvite">Отозвать</button>
      </div>

      <div class="hint" id="hostStatus"></div>
      <div class="hint" id="inviteStatus"></div>
      <div class="hint" id="diagStatus"></div>
      <div class="list" id="servers"></div>

      <div class="row"><button class="btn acc" style="width:100%">СМОТРЕТЬ БОЛЬШЕ</button></div>
      <button class="btn" id="btnCloseWin" style="position:absolute;left:-9999px">✕</button>
    </div>
  </div>
  <div class="miniDock" id="miniDock">
    <button class="miniBtn" id="btnExpand">Открыть панель</button>
    <button class="miniBtn" id="btnMiniSettings" title="Быстрые настройки" aria-label="Быстрые настройки">⚙</button>
  </div>
  <div class="miniMenu" id="miniMenu" aria-label="Быстрые настройки Bedrock">
    <div class="miniMenuRow">
      <div class="miniMenuTitle">FPS монитор</div>
      <button class="miniToggle" id="btnMiniFps">ВЫКЛ</button>
    </div>
    <!-- compact mode: one-line FPS monitor block -->
  </div>
  <script src="./bedrock-hub.js"></script>
</body>
</html>
