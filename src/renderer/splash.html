<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NocLauncher</title>
  <style>
    :root{
      --green:#1fbf52;
      --green2:#18a646;
      --ink: rgba(8,10,12,.92);
      --card: rgba(0,0,0,.22);
      --border: rgba(255,255,255,.18);
      --text: rgba(255,255,255,.95);
      --muted: rgba(255,255,255,.78);
      --shadow: 0 22px 60px rgba(0,0,0,.45);
      --ease: cubic-bezier(.2,.8,.2,1);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }

    body{
      background:
        radial-gradient(680px 260px at 25% 0%, rgba(47,191,84,.28), rgba(47,191,84,0)),
        radial-gradient(760px 300px at 80% 100%, rgba(255,116,186,.16), rgba(255,116,186,0)),
        linear-gradient(180deg, rgba(12,18,15,.90), rgba(8,12,10,.90));
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI Variable", "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    .wrap{
      width: 640px;
      max-width: calc(100vw - 24px);
      padding: 20px 20px 16px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(24,31,28,.92), rgba(14,20,17,.92));
      border: 1px solid rgba(131,255,174,.26);
      box-shadow: 0 26px 70px rgba(0,0,0,.55), 0 0 0 1px rgba(47,191,84,.10) inset;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(8px);
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
    }

    .logo{
      width: 54px;
      height: 54px;
      border-radius: 18px;
      display:grid;
      place-items:center;
      font-weight: 1000;
      font-size: 22px;
      color: rgba(255,255,255,.98);
      background: radial-gradient(120% 120% at 30% 20%, rgba(47,191,84,.98), rgba(20,76,60,.96));
      border: 1px solid rgba(255,255,255,.28);
      box-shadow: 0 14px 26px rgba(0,0,0,.30), 0 0 20px rgba(47,191,84,.28);
      text-shadow: 0 2px 0 rgba(0,0,0,.25);
      letter-spacing: .02em;
    }

    .title{ font-weight: 1000; font-size: 18px; letter-spacing: .2px; }
    .sub{ margin-top: 2px; color: var(--muted); font-size: 12px; }

    .barWrap{
      margin-top: 16px;
      height: 10px;
      border-radius: 999px;
      overflow:hidden;
      background: rgba(0,0,0,.28);
      border: 1px solid rgba(47,191,84,.46);
      box-shadow: inset 0 0 14px rgba(47,191,84,.12);
    }

    .bar{
      height: 100%;
      width: 35%;
      background: linear-gradient(90deg, rgba(73,255,131,.92), rgba(173,255,205,.95));
      box-shadow: 0 0 18px rgba(73,255,131,.45);
      animation: ind 1.2s var(--ease) infinite;
    }

    @keyframes ind{
      0%{ transform: translateX(-70%); }
      100%{ transform: translateX(240%); }
    }

    .status{
      margin-top: 10px;
      color: rgba(255,255,255,.90);
      font-size: 12px;
    }

    .small{
      margin-top: 12px;
      color: rgba(255,255,255,.70);
      font-size: 11px;
      letter-spacing: .06em;
      text-transform: uppercase;
    }

    .sakura{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
    .petal{
      position: absolute;
      top: -10%;
      width: 14px;
      height: 10px;
      border-radius: 12px 10px 12px 10px;
      background: linear-gradient(135deg, rgba(255,220,236,.95), rgba(255,143,198,.88));
      opacity: .78;
      filter: drop-shadow(0 0 6px rgba(255,155,210,.25));
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    @keyframes fall {
      0% { transform: translate3d(0, -12%, 0) rotate(0deg); }
      100% { transform: translate3d(22px, 125vh, 0) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="sakura" id="sakura" aria-hidden="true"></div>
  <div class="wrap" aria-label="Загрузка NocLauncher">
    <div class="brand">
      <div class="logo" aria-hidden="true">N</div>
      <div>
        <div class="title">NocLauncher</div>
        <div class="sub">Запускаю лаунчер…</div>
      </div>
    </div>

    <div class="barWrap" aria-hidden="true"><div class="bar"></div></div>
    <div class="status" id="status">Загрузка модулей…</div>
    <div class="small">loading</div>
  </div>

  <script>
    // Sakura petals background
    (() => {
      const root = document.getElementById('sakura');
      if (!root) return;
      const count = 22;
      for (let i = 0; i < count; i++) {
        const p = document.createElement('span');
        p.className = 'petal';
        p.style.left = (Math.random() * 100).toFixed(2) + '%';
        p.style.animationDuration = (6 + Math.random() * 7).toFixed(2) + 's';
        p.style.animationDelay = (-Math.random() * 8).toFixed(2) + 's';
        p.style.opacity = (0.45 + Math.random() * 0.45).toFixed(2);
        p.style.transform = `scale(${(0.7 + Math.random() * 0.8).toFixed(2)})`;
        root.appendChild(p);
      }
    })();

    // Main process can post status messages (optional)
    window.addEventListener('message', (e) => {
      try{
        const d = e.data || {};
        if (typeof d.text === 'string') {
          document.getElementById('status').textContent = d.text;
        }
      }catch(_){ }
    });
  </script>
</body>
</html>
